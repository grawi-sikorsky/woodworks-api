logging:
  level:
    uk.jsikora: debug

spring:
  config:
    activate:
      on-profile: stag

  datasource:
    url: jdbc:postgresql://192.168.0.6:5432/woodworks
    username: ${DB_USER_STAG}
    password: ${DB_PASS_STAG}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          batch_size: 8000
      org:
        hibernate:
          envers:
            track_entities_changed_in_revision: true
    show-sql: false

  session:
    jdbc:
      initialize-schema: always
    store-type: jdbc
  banner:
    location: banner/banner.txt
  flyway:
    enabled: true
    baseline-on-migrate: true
    table: flyway_schema_history

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 1060834102689-amgsfr2qu0adpkp1bl7jlbdl6v9os7nn.apps.googleusercontent.com
#            client-secret: ${OA_STAG_GOOGLE_SECRET}
            client-secret: ${OA_DEV_GOOGLE_SECRET}
            scope:
              - openid
              - profile
              - email
          github:
            client-id: Ov23lik9cjhHMKAav4EJ
            client-secret: ${OA_STAG_GITHUB_SECRET}